gras: {}
grapi:
  # beimagetag: "v0.112"
  discoveredrepos: true
  ingress: true
  ssl: true
  sslissuer: letsencrypt-grapple-demo
$initContainers
  volumes:
  - name: data
    emptyDir: {}
    # persistentVolumeClaim: 
    #   claimName: grapi-dbfile
  volumeMounts:
  - name: data
    mountPath: /data
  datasources:
  - name: "db"
    spec:
      memory:
        connector: "memory"
        name: "db"
        file: "$db_file"
        localStorage: "db"
  models:
$models
  $relations
  restcruds:
  - name: "restcrud"
    spec:
      datasource: "db"

$grum_ui
