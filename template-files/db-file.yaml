gras: {}
grapi:
  # beimagetag: "v0.112"
  discoveredrepos: true
  ingress: true
  ssl: true
  sslissuer: letsencrypt-grapple-demo
  initContainers:
  - name: test
    spec:
      name: init-db
      image: busybox:1.28
      command: ['sh', '-c', "if ! test -f {{db_file}}; then wget -O {{db_file}} {{data_source_url}}; chmod 777 {{db_file}}; fi"]
  volumes:
  - name: data
    emptyDir: {}
    # persistentVolumeClaim: 
    #   claimName: grapi-dbfile
  volumeMounts:
  - name: data
    mountPath: /data
  datasources:
  - name: "db"
    spec:
      memory:
        connector: "memory"
        name: "db"
        file: "{{db_file}}"
        localStorage: "db"
  models:
{{models}}
  relations:
  {{relations}}
  restcruds:
  - name: "restcrud"
    spec:
      datasource: "db"

{{grum_ui}}
