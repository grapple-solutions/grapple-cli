gras: {}
grapi:
  # beimagetag: "v0.112"
  discoveredrepos: true
  ingress: true
  ssl: false
  sslissuer: letsencrypt-grapple-demo
  initContainers:
  - name: test
    spec:
      name: init-db
      image: busybox:1.28
      command: ['sh', '-c', "if ! test -f $db_file; then wget -O $db_file $testdata_url; chmod 777 $db_file; fi"]
  volumes:
  - name: data
    emptyDir: {}
    # persistentVolumeClaim: 
    #   claimName: grapi-dbfile
  volumeMounts:
  - name: data
    mountPath: /data
  datasources:
  - name: "db"
    spec:
      memory:
        connector: "memory"
        name: "db"
        file: "$db_file"
        localStorage: "db"
  restcruds:
  - name: "restcrud"
    spec:
      datasource: "db"

gruim:
  # uiimagetag: "0.1.38"
  ssl: false
  sslissuer: letsencrypt-grapple-demo
  style: '{"colors":{"primary":{"DEFAULT":"#34344A","fg":"#fff"},"accent":{"DEFAULT":"#CC5A71","fg":"#fff"}}}'
  config: ""
  additionalpackages: ""
