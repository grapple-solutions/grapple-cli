gras: {}
grapi:
  # beimagetag: "v0.112"
  discoveredrepos: true
  ingress: true
  ssl: true
  sslissuer: letsencrypt-grapple-demo
  autorestartgruim: true
  extraSecrets: 
  - grappledb-conn-credential
  initContainers:
  - name: init-db
    spec:
      name: init-db
  datasources:
  - name: "$data_source"
    spec:
      mysql:
        name: "$data_source"
        url: ""
        host: "$(host)"
        port: "$(port)"
        user: "$(username)"
        password: "$(password)"
        database: $database
      postgresql:
        name: "$data_source"
        url: ""
        host: "$(host)"
        port: "$(port)"
        user: "$(username)"
        password: "$(password)"
        database: $database
  discoveries:
  - name: "classicmodelsdic"
    spec:
      dataSource: "$data_source"
      schema: "$database"
      all: true
      disableCamelCase: false
  restcruds:
  - name: "classicmodelsrc"
    spec:
      datasource: "$data_source"

gruim:
  ssl: true
  sslissuer: letsencrypt-grapple-demo
  style: '{"colors":{"primary":{"DEFAULT":"#ff7300","fg":"#fff"},"accent":{"DEFAULT":"#808080","fg":"#fff"}}}'
  config: ""
  additionalpackages: ""
