gras: {}
grapi:
  # beimagetag: "v0.112"
  discoveredrepos: true
  ingress: true
  ssl: false
  sslissuer: letsencrypt-grapple-demo
  autorestartgruim: true
  extraSecrets: 
  - grappledb-conn-credential
  initContainers:
  - name: init-db
    spec:
      name: init-db
      command: $command
  restcruds:
  - name: "classicmodelsrc"
    spec:
      datasource: "$DATABASE_SCHEMA"

gruim:
  ssl: false
  sslissuer: letsencrypt-grapple-demo
  style: '{"colors":{"primary":{"DEFAULT":"#004a99","fg":"#ffffff"},"accent":{"DEFAULT":"#fa7252","fg":"#ffffff"}}}'
  config: ""
  additionalpackages: ""
