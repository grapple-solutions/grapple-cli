gras: {}
grapi:
  # beimagetag: "v0.112"
  discoveredrepos: true
  ingress: true
  ssl: true
  sslissuer: letsencrypt-grapple-demo
  initContainers:
  - name: test
    spec:
      name: init-db
      image: busybox:1.28
      command: ['sh', '-c', "if ! test -f /data/db.json; then while ! test -f /tmp/db.json; do echo -n .; sleep 2; done; echo; cp /tmp/db.json /data; chmod 777 /data/db.json; fi"]
  volumes:
  - name: data
    emptyDir: {}
    # persistentVolumeClaim: 
    #   claimName: grapi-dbfile
  volumeMounts:
  - name: data
    mountPath: /data
  datasources:
  - name: "db"
    spec:
      memory:
        connector: "memory"
        name: "db"
        file: "/data/db.json"
        localStorage: "db"
  models:
  - name: "customers"
    spec: 
      name: customers
      base: Entity
      properties:
        id:
          type: number
          id: true
          required: true
          generated: true
        customerName:
          type: string
        contactLastName:
          type: string
        contactFirstName:
          type: string
        phone:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
        creditLimit:
          type: number
  - name: "employees"
    spec: 
      name: customers
      base: Entity
      properties:
        id:
          type: number
          id: true
          required: true
          generated: true
        lastName:
          type: string
        firstName:
          type: string
        extension:
          type: string
        email:
          type: string
        officesId:
          type: string
        reportsTo:
          type: number
        jobTitle:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
        creditLimit:
          type: number
  relations:
  - name: "employees"
    spec:
      relationName: "employees"
      sourceModel: "Customers"
      destinationModel: "Employees"
      foreignKeyName: "employeesId"
      relationType: "belongsTo"
      registerInclusionResolver: true
  restcruds:
  - name: "restcrud"
    spec:
      datasource: "db"

gruim:
  # uiimagetag: "0.1.38"
  ssl: true
  sslissuer: letsencrypt-grapple-demo
  style: '{"colors":{"primary":{"DEFAULT":"#34344A","fg":"#fff"},"accent":{"DEFAULT":"#CC5A71","fg":"#fff"}}}'
  config: ""
  additionalpackages: ""
